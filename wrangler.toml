name = "my-worker-ai"
main = "src/index.ts"
compatibility_date = "2024-12-01"

kv_namespaces = [
  { binding = "EMBEDS_KV", id = "" },
  { binding = "DOCS_KV", id = "" },
  { binding = "API_KEYS_KV", id = "" },
  { binding = "RATE_LIMIT_KV", id = "" }
]

r2_buckets = [
  { binding = "R2_BUCKET", bucket_name = "pdf-files" }
]

# Note: Do NOT add secrets here. Add WORKER_AI_KEY and WORKER_AI_ENDPOINT in Cloudflare Dashboard > Workers > Your Worker > Settings > Variables (Secrets)
